<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>04_용어를 정의하는 태그</title>
</head>
<body>
	<!-- dl>h1{브라우저의 종류}+dt{크롬}+dd{구글에서 개발배포한 웹브라우저}+dt{사파리}+dd{애플에서 개발배포한 웹브라우저} -->
	<dl>
		<h1>브라우저의 종류</h1>
		<dt>크롬</dt>
		<dd>구글에서 개발배포한 웹브라우저</dd>
		<dt>사파리</dt>
		<dd>애플에서 개발배포한 웹브라우저</dd>
	</dl>
	<h2>dl, dt, dd태그는 용어를 정의하는데 사용하는 의미론적인 태그 sementic tag 이다.</h2>
</body>
</html>
