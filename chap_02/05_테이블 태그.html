<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>05_테이블 태그</title>
	<style>
		td{text-align: center}
	</style>
</head>
<body>
	<h1>표를 만드는 테이블 태그</h1>
	<table border="3" width="300" cellpadding="5" cellspacing="5">
		<caption>6학년 5반 성적표</caption>
		<tr>
			<th colspan="4" bgcolor="#8DD2D1">6학년 5반 성적</th>
		</tr>
		<tr>
			<th>과목</th>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>
		<tr>
			<td rowspan="2" align="center">중간/기말</td>
			<td>100</td>
			<td>90</td>
			<td>80</td>
		</tr>
		<tr>
			<td>80</td>
			<td>70</td>
			<td>60</td>
		</tr>
	</table>
</body>
</html>
