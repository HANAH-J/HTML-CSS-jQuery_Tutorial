<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01_레이아웃을 구성하는 div와 span태그</title>
</head>
<body>
	<!-- div{block$$}*5 -->
	<!-- div*5>{block$$} -->
	<div>block01</div>
	<div>block02</div>
	<div style="color:red; background-color:yellow;">block03</div>
	<div>block04</div>
	<div>block05</div>
	<!-- span{inline$$}*5 -->
	<span>inline01</span>
	<span>inline02</span>
	<span style="color:red; background-color:yellow;">inline03</span>
	<span>inline04</span>
	<span>inline05</span>
</body>
</html>
