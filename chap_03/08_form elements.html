<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02_Form Elements</title>
</head>
<body>
	<h2>입력 요소</h2>
	<form action="/action_page.php">
		<label for="fname">이름</label>
		<input type="text" id="fname" name="fname"><br><br>
		<input type="submit" value="제출">
	</form>

<hr>

	<h2>선택 요소</h2>
	<p>선택 요소는 드롭-다운 리스트를 정의한다</p>
	<form action="/action_page.php">
		<label for="cars">차를 선택하시오:</label>
		<select name="cars" id="cars">
			<option value="volvo">볼보</option>
			<option value="audi">아우디</option>
			<option value="benz">벤츠</option>
			<option value="tesla">테슬라</option>
		</select>
		<input type="submit">
	</form>

<hr>

	<h2>미리 선택된 옵션</h2>
	<p>selected 속성으로 옵션을 미리 선택할 수 있다</p>
	<form action="/action_page.php">
		<label for="cars">차를 선택하시오:</label>
		<select name="cars" id="cars">
			<option value="volvo">볼보</option>
			<option value="audi">아우디</option>
			<option value="benz" selected>벤츠</option>
			<option value="tesla">테슬라</option>
		</select>
	</form>

<hr>

	<h2>보이는 옵션</h2>
	<p>사이즈 속성을 사용하여 보이는 옵션을 만들 수 있다</p>
	<form action="action_page.php">
		<label for="cars">차를 선택하시오:</label>
		<select name="cars" id="cars" size="3">
			<option value="volvo">볼보</option>
			<option value="audi">아우디</option>
			<option value="benz">벤츠</option>
			<option value="tesla">테슬라</option>
		</select><br><br>
		<input type="submit">
	</form>

<hr>

	<h2>다중선택 허용</h2>
	<p>다중선택 속성을 사용하여 보다 많은 선택을 할 수 있다</p>
	<form action="action_page.php">
		<label for="cars">차를 선택하시오</label>
		<select name="cars" id="cars" size="4" multiple>
			<option value="volvo">볼보</option>
			<option value="audi">아우디</option>
			<option value="benz">벤츠</option>
			<option value="tesla">테슬라</option>
		</select><br><br>
		<input type="submit">
	</form>
	<p>다중선택을 하려면 컨트롤 키를 누르시오.</p>

<hr>

	<h2>텍스트 영역</h2>
	<form action="action_page.php">
		<textarea name="message" id="message" cols="30" rows="10">가나다라마바사</textarea>
		<br><br>
		<input type="submit">
	</form>

<hr>

	<h2>버튼 요소</h2>
	<button type="buttono" onclick="alert('Hello World')">클릭해주세요!</button>

<hr>

	<h2>그룹화</h2>
	<form action="action_page.php">
		<fieldset>
			<legend>개인정보:</legend>
			<label for="fname">이름</label><br>
			<input type="text" id="fname" name="fname" value="하나"><br>
			<label for="lname">성씨</label><br>
			<input type="text" id="lname" name="lname" value="전"><br><br>
			<input type="submit" value="제출">
		</fieldset>
	</form>

<hr>

	<h2>목록제공</h2>
	<form action="action_page.php">
		<input list="browsers" name="browsers">
		<datalist id="browsers">
			<option value="인터넷 익스플로러">
			<option value="파이어폭스">
			<option value="크롬">
			<option value="오페라">
			<option value="사파리">
		</datalist>
		<input type="submit" value="제출">
	</form>
</body>
</html>
