<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02_float를 이용한 레이아웃</title>
	<style>
		*{margin: 0;
		padding: 0;}
		#wrapper{
			border: 3px solid blue;
			width: 500px;
			height: 200px;
			overflow: hidden;
		}
		.box{
/*			w200+h200*/
			width: 100px;
			height: 100px;
			border: 1px solid red;
			text-align: center;
			line-height: 100px;
/*			세로기준으로 텍스트를 중간으로 배치*/
		}
		.left{
			float: left;
		}
		.right{
			float: right;
		}
		#main{
			width: 400px;
			border: 1px solid blue;
			overflow: hidden;
			margin: 0 auto;
		}
		#main .box{
			float: left;
			box-sizing: border-box;
/*			border를 width, height에 포함시킨다.*/
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1>box list</h1>
		<!-- div.box.left{택배박스$}*3 -->
		<div class="box left">택배박스1</div>
		<div class="box left">택배박스2</div>
		<div class="box left">택배박스3</div>
		<!-- div.box.right{택배박스$}*3 -->
		<div class="box right">택배박스4</div>
		<div class="box right">택배박스5</div>
		<div class="box right">택배박스6</div>
	</div>
	<h1>구성요소에 레이아웃을 맞추기 위해 float 속성을 사용할 때에는 그 부모요소를 선택하여 무조건 overflow:hidden을 설정한다!</h1>
	<div id="main">
		<!-- div.box{box$}*5 -->
		<div class="box">box1</div>
		<div class="box">box2</div>
		<div class="box">box3</div>
		<div class="box">box4</div>
		<div class="box">box5</div>
	</div>
</body>
</html>
