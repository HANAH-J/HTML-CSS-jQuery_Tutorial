<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>02_navigation_selfEX</title>
	<style>
		*{margin: 0;
		padding: 0;}
		
		nav{
			border: 1px solid lightgray;
			width: 800px;
			margin: 10px auto;
			padding: 20px;
		}
		nav ul{
			overflow: hidden;
		}
		nav ul li{
			border: 1px solid lightgray;
			width: 160px;
			height: 60px;
			line-height: 50px;
			text-align: center;
			font-size: 2em;
			font-weight: bold;
			list-style: none;
			float: left;
			box-sizing: border-box;
			background-color: orange;
		}
		a{
			color: white;
			text-decoration: none;
			display: block;
			width: 100%;
			height: 100%;
		}
		a:hover{
			background-color: brown;
			color: darkgoldenrod;
		}
		a:active{
			background-color: tomato;
			color: skyblue;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="http://www.naver.com" target="_blank">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</nav>
</body>
</html>
