<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03_User action pseudo-classes</title>
	<style>
		*{margin: 0;
		padding: 0;}
		nav,ul,li{
			border: 1px solid gray;
		}
		nav{
			width: 700px;
			margin: 10px auto;
			padding: 30px;
		}
		nav ul{
			width: 80%;
			margin: 0 auto;
			background-color: orange;
			overflow: hidden;
		}
		nav li{
			width: 20%;
			height: 50px;
			float: left;
			box-sizing: border-box;
			text-align: center;
			line-height: 50px;
			list-style: none;
		}
		nav li a{
			color: white;
			font-size: 1.5em;
			text-decoration: none;
			background-color: pink;
			width: 100%;
			height: 100%;
			display: block;
		}
/*		상태 선택자의 활용*/
		nav li a:hover{
			background-color: hotpink;
			color: skyblue;
		}
		nav li a:active{
			background-color: skyblue;
			color: purple;
		}
	</style>
</head>
<body>
	<!-- nav>ul>li*5>a{menu$} -->
	<nav>
		<ul>
			<li><a href="http://www.naver.com" target="_blank">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</nav>
	<a href="#">test</a><a href="#">test</a>
	<h1>a태그에 마우스를 올렸을 때 손으로 커서가 바뀌면서 링크가 작동하는 범위를 버튼 전체로 설정하려면 a태그를 display:block로 바꾸고 width, height의 크기를 설정한다!!</h1>
</body>
</html>
