<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01_position attrubute</title>
	<style>
		*{margin: 0;
		padding: 0;}
		.box{
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		#wrapper{
			background-color: lightblue;
			position: absolute;
			width: 60%;
			left: 100px;
			top: 100px;
		}
		.box:nth-child(1){
			background-color: yellow;
			position: static;
			/*구조적으로 위치를 잡는 속성값이 static*/
			top: 300px;
			left: 300px;
		}
		.box:nth-child(2){
			background-color: orange;
			position: absolute;
			/*부모를 기준으로 위치를 잡는 속성값이 absolute*/
			/*top: 300px;
			left: 300px;*/
			right: 100px;
			bottom: 50px;
		}
		.box:nth-child(3){
			background-color: green;
			position: relative;
			/*본인이 있는 위치에서 상대적으로 위치를 잡는 속성값이 relative*/
			top: 200px;
			left: 100px;
		}
		.box:nth-child(4){
			position: fixed;
			/*브라우저 기준으로 위치를 잡는다. 스크롤을 이동해도 상관없이 본인의 위치에 계속 고정되어 있다!*/
			top: 500px;
			left: 200px;
		}
		h3{
			position: absolute;
			top: 5000px;
		}
	</style>
</head>
<body>
	<!-- div#wrapper>div.box$*4>{box$} -->
	<div id="wrapper">
		<div class="box">box1</div>
		<div class="box">box2</div>
		<div class="box">box3</div>
		<div class="box">box4</div>
	</div>
	<h3>position:absolute의 경우 부모요소가 position속성을 가지고 있는지 확인해서 부모에게 position속성이 없으면 브라우저 body를 기준으로 위치를 선정한다. 부모의 position속성값이 생기면 부모를 기준으로 위치를 재조정한다.</h3>
</body>
</html>
