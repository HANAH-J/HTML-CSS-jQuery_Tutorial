<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03_z-index</title>
	<style>
		*{margin: 0;
		padding: 0;}
		#wrapper{
			background-color: beige;
			position: absolute;
			width: 500px;
			height: 500px;
			/*margin:0 auto;*/
			left:50%;
			margin-left: -250px;
			/*z-index: 1000;*/
			top:50%;
			margin-top:-250px;
		}
		.box{
			width: 100px;
			height: 100px;
			border:1px solid red;
		}
		.box:nth-child(1){
			background-color: yellow;
			position: absolute;
			top:0;
			left:0;
			z-index: 2;
		}
		.box:nth-child(2){
			background-color: orange;
			position: absolute;
			top:50px;
			left:50px;
			z-index: 1
			/*z-index의 기본값:0;*/
		}
		.box:nth-child(3){
			background-color: blue;
			color:white;
			position: absolute;
			top:100px;
			left:100px;
		}
		.box:nth-child(4){
			background-color: green;
		}
		.box:nth-child(5){
			background-color: pink;
			position: absolute;
			z-index: 1000;
		}
		h3,mark{
			position: absolute;
			z-index: 9999;
		}
		h3{
			bottom:0;
		}
		mark{
			top:50%;
		}
	</style>
</head>
<body>
	<!-- div#wrapper>div.box.box$*4>{box$} -->
	<div id="wrapper">
		<div class="box box1">box1</div>
		<div class="box box2">box2</div>
		<div class="box box3">box3</div>
		<div class="box box4">box4</div>
		<div class="box box5">box5</div>
	</div>
	<h3>z-index는 부모가 자식 컨텐츠보다 더 위에 올라가도록 설정할 수는 없다!! 즉, 항상 부모는 자식을 품는다!</h3>
	<mark>z-index속성은 position속성이 없거나 static일 때에는  동작하지 않는다!!</mark>
</body>
</html>
