<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>09_Cheetos</title>
	<style>
		*{margin: 0;
		padding: 0;}
		#wrapper{
			width: 100%;
		}
		#wrapper>section{
			border: 1px solid blue;
			width: 100%;
			height: 1080px;
		}
		#wrapper>section:nth-child(1){
			height: 1333px;
			background: url(img/bg_01.jpg) no-repeat center #B6E3DC;
		}
		#wrapper>section:nth-child(2){
			height: 1641px;
			background: url(img/bg_02.jpg) no-repeat center #B6E3DC;
		}
		#wrapper>section:nth-child(3){
			height: 1296px;
			background: url(img/bg_03.jpg) no-repeat center #B6E3DC;
		}
		#wrapper>section:nth-child(4){
			height: 1018px;
			background: url(img/bg_04.jpg) no-repeat center #B6E3DC;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<section>section1</section>
		<section>section2</section>
		<section>section3</section>
		<section>section4</section>
	</div>
</body>
</html>
