<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>12_lush_Responsive</title>
	<style>
		*{margin: 0;
		padding: 0;}
		html, body{
			width: 100%;
			height: 100%;
		}
		#wrapper{
			width: 500%;
			height: 100%;
		}
		#wrapper>section{
			/*border: 1px solid red;*/
			width: 20%;
			height: 100%;
			float: left;
			box-sizing: border-box;
		}
		#wrapper>section:nth-child(1){
			background: url(img/n_bg_1.jpg) no-repeat left top/100% #76BF87;
		}
		#wrapper>section:nth-child(2){
			background: url(img/n_bg_2.jpg) no-repeat left top/100% #76BF87;
		}
		#wrapper>section:nth-child(3){
			background: url(img/n_bg_3.jpg) no-repeat left top/100% #76BF87;
		}
		#wrapper>section:nth-child(4){
			background: url(img/n_bg_4.jpg) no-repeat left top/100% #76BF87;
		}
		#wrapper>section:nth-child(5){
			background: url(img/n_bg_5.jpg) no-repeat left top/100% #76BF87;
		}
	</style>
</head>
<body>
	<!-- #wrapper>section{section$}*5 -->
	<div id="wrapper">
		<section>section1</section>
		<section>section2</section>
		<section>section3</section>
		<section>section4</section>
		<section>section5</section>
	</div>
</body>
</html>
