<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01_parallax web</title>
	<style>
		*{margin: 0;
		padding: 0;}

		html,body{
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}
		#wrapper{
			height: 400%;
		}
		#wrapper>nav#gnb{
			width: 100%;
			height: 50px;
			position: fixed;
		}
		#wrapper>nav#gnb ul{
			width: 100%;
			height: 100%;
		}
		#wrapper>nav#gnb li{
			list-style: none;
			width: 25%;
			height: 100%;
			float: left;
			box-sizing: border-box;
			background-color: brown;
			text-align: center;
			line-height: 50px;
		}
		#wrapper>nav#gnb li a{
			color: white;
			text-decoration: none;
			display: block;
			width: 100%;
			height: 100%;
		}
		#wrapper>nav#gnb li:hover{
			background-color: darkgoldenrod;
		}
		#wrapper>section{
			width: 100%;
			/*height: 900px;*/
			height: 25%;
		}
		#wrapper>section:nth-of-type(1){
			background: url(img/pic1.jpg) center fixed;
			background-size: cover;
			/*background-attachment: fixed;*/
		}
		#wrapper>section:nth-of-type(2){
			background: url(img/pic2.jpg) center fixed;
			background-size: cover;
			/*background-attachment: fixed;*/
		}
		#wrapper>section:nth-of-type(3){
			background: url(img/pic3.jpg) center fixed;
			background-size: cover;
			/*background-attachment: fixed;*/
		}
		#wrapper>section:nth-of-type(4){
			background: url(img/pic4.jpg) center fixed;
			background-size: cover;
			/*background-attachment: fixed;*/
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<nav id="gnb">
			<ul>
				<li><a href="#spring">봄</a></li>
				<li><a href="#summer">여름</a></li>
				<li><a href="#fall">가을</a></li>
				<li><a href="#winter">겨울</a></li>
			</ul>
		</nav>
		<section id="spring">section1</section>
		<section id="summer">section2</section>
		<section id="fall">section3</section>
		<section id="winter">section4</section>
	</div>
</body>
</html>
