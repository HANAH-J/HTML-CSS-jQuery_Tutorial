<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03_animation의 이해</title>
	<style>
		*{margin: 0;
		padding: 0;}
		.rec{
			width: 100px;
			height: 100px;
			background-color: orange;
			animation: move 2s linear 0.5s;
			position: absolute;
			left: 0;
			top: 0;
		}
		@keyframes move{
			0%{left: 30%;}
			100%{left: 100%; top: 100%;}
		}
	</style>
</head>
<body>
	<div class="rec"></div>
</body>
</html>
