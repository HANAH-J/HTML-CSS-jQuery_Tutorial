<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>05_fixed navigation seflEX</title>
	<style>
		*{margin: 0;
		padding: 0;}
		html, body{
			width: 100%;
			height: 100%;
		}
		#wrapper{
			width: 100%;
			height: 600%;
		}
		#wrapper>section{
			width: 100%;
			height: 16.666%;
			/*border: 1px solid red;*/
			box-sizing: border-box;
			position: relative;
		}



		/*page background style*/
		#wrapper>section:nth-child(1){
			background-color: red;
		}
		#wrapper>section:nth-child(2){
			background-color: orange;
		}
		#wrapper>section:nth-child(3){
			background-color: yellow;
		}
		#wrapper>section:nth-child(4){
			background-color: green;
		}
		#wrapper>section:nth-child(5){
			background-color: blue;
		}
		#wrapper>section:nth-child(6){
			background-color: purple;
		}



		/*gnb style*/
		#wrapper>section:nth-child(1) nav#gnb{
			position: fixed;
			z-index: 9999;
		}
		nav#gnb ul li a{
			/*border: 1px solid blue;*/
			display: block;
		}
		nav#gnb ul li:nth-child(1) a{
			width: 154px;
			height: 164px;
			background: url(img/gnb_01.png);
		}
		nav#gnb ul li:nth-child(2) a{
			width: 154px;
			height: 47px;
			background: url(img/gnb_02.png);
		}
		nav#gnb ul li:nth-child(3) a{
			width: 154px;
			height: 48px;
			background: url(img/gnb_03.png);
		}
		nav#gnb ul li:nth-child(4) a{
			width: 154px;
			height: 48px;
			background: url(img/gnb_04.png);
		}
		nav#gnb ul li:nth-child(5) a{
			width: 154px;
			height: 47px;
			background: url(img/gnb_05.png);
		}
		nav#gnb ul li:nth-child(6) a{
			width: 154px;
			height: 47px;
			background: url(img/gnb_06.png);
		}
		nav#gnb ul li:nth-child(7) a{
			width: 154px;
			height: 46px;
			background: url(img/gnb_07.png);
		}



		/*gnb hover style*/
		nav#gnb ul li:nth-child(1) a:hover{
			width: 159px;
			height: 172px;
			background: url(img/gnb_hover_01.png);
		}
		nav#gnb ul li:nth-child(2) a:hover{
			width: 159px;
			height: 49px;
			background: url(img/gnb_hover_02.png);
		}
		nav#gnb ul li:nth-child(3) a:hover{
			width: 159px;
			height: 49px;
			background: url(img/gnb_hover_03.png);
		}
		nav#gnb ul li:nth-child(4) a:hover{
			width: 159px;
			height: 49px;
			background: url(img/gnb_hover_04.png);
		}
		nav#gnb ul li:nth-child(5) a:hover{
			width: 159px;
			height: 49px;
			background: url(img/gnb_hover_05.png);
		}
		nav#gnb ul li:nth-child(6) a:hover{
			width: 159px;
			height: 49px;
			background: url(img/gnb_hover_06.png);
		}
		nav#gnb ul li:nth-child(7) a:hover{
			width: 159px;
			height: 51px;
			background: url(img/gnb_hover_07.png);
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<section id="7brau">
			<nav id="gnb">
				<ul>
					<li><a href="#7brau"></a></li>
					<li><a href="#process"></a></li>
					<li><a href="#product"></a></li>
					<li><a href="#award"></a></li>
					<li><a href="#store"></a></li>
					<li><a href="#event"></a></li>
					<li><a href="#sns"></a></li>
				</ul>
			</nav>
		</section>
		<section id="process"></section>
		<section id="product"></section>
		<section id="award"></section>
		<section id="store"></section>
		<section id="event"></section>
	</div>
</body>
</html>
