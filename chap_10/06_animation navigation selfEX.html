<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>06_animation navigation selfEX</title>
	<style>
		*{margin: 0;
		padding: 0;}
		html, body{
			width: 100%;
			height: 100%;
		}
		#wrapper{
			width: 500%;
			height: 100%;
			overflow: hidden;
		}
		#wrapper>section{
			width: 20%;
			height: 100%;
			border: 1px solid red;
			box-sizing: border-box;
			float: left;
		}



		/*background style*/
		#wrapper>section:nth-child(1){
			background: url(img/shop_01.png) no-repeat #616C8B;
			background-size: contain;
		}
		#wrapper>section:nth-child(2){
			background: url(img/story_02.png) no-repeat #DDDCD5;
			background-size: contain;
		}
		#wrapper>section:nth-child(3){
			background: url(img/event_03.png) no-repeat #DDDCD5;
			background-size: contain;
		}
		#wrapper>section:nth-child(4){
			background: url(img/menu_04.png) no-repeat #DDDCD5;
			background-size: contain;
		}
		#wrapper>section:nth-child(5){
			background: url(img/board_05.png) no-repeat #B9ABAA;
			background-size: contain;
		}



		/*nav style*/
		nav#gnb{
			border: 1px solid yellow;
			width: 600px;
			height: 160px;
			position: fixed;
			bottom: 10px;
			left: 50%;
			margin-left: -300px;
			z-index: 9999;
		}
		nav#gnb ul{
			list-style: none;
		}
		nav#gnb ul li a{
			display: block;
			border: 1px solid white;
			float: left;
			box-sizing: border-box;
			text-indent: -9999px;
		}
		nav#gnb ul li:nth-child(1) a{
			width: 120px;
			height: 160px;
			background: url(img/nav_01.png);
			background-size: contain;
		}
		nav#gnb ul li:nth-child(2) a{
			width: 120px;
			height: 160px;
			background: url(img/nav_02.png);
			background-size: contain;
		}
		nav#gnb ul li:nth-child(3) a{
			width: 120px;
			height: 160px;
			background: url(img/nav_03.png);
			background-size: contain;
		}
		nav#gnb ul li:nth-child(4) a{
			width: 120px;
			height: 160px;
			background: url(img/nav_04.png);
			background-size: contain;
		}
		nav#gnb ul li:nth-child(5) a{
			width: 120px;
			height: 160px;
			background: url(img/nav_05.png);
			background-size: contain;
		}



		/*nav hover style*/
		nav#gnb ul li:nth-child(1) a:hover{
			width: 120px;
			height: 160px;
			background: url(img/ani_1.png);
			animation: ani1 1s steps(7) infinite;
		}
		@keyframes ani1{
			0%{}
			100%{background-position: -840px}
		}
		nav#gnb ul li:nth-child(2) a:hover{
			width: 120px;
			height: 160px;
			background: url(img/ani_2.png);
			animation: ani2 1s steps(7) infinite;
		}
		@keyframes ani2{
			0%{}
			100%{background-position: -840px}
		}
		nav#gnb ul li:nth-child(3) a:hover{
			width: 120px;
			height: 160px;
			background: url(img/ani_3.png);
			animation: ani3 1s steps(7) infinite;
		}
		@keyframes ani3{
			0%{}
			100%{background-position: -840px}
		}
		nav#gnb ul li:nth-child(4) a:hover{
			width: 120px;
			height: 160px;
			background: url(img/ani_4.png);
			animation: ani4 1s steps(9) infinite;
		}
		@keyframes ani4{
			0%{}
			100%{background-position: -1080px}
		}
		nav#gnb ul li:nth-child(5) a:hover{
			width: 120px;
			height: 160px;
			background: url(img/ani_5.png);
			animation: ani5 1s steps(5) infinite;
		}
		@keyframes ani5{
			0%{}
			100%{background-position: -600px}
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<section id="home">
			<nav id="gnb">
				<ul>
					<li><a href="#home">home</a></li>
					<li><a href="#story">story</a></li>
					<li><a href="#event">event</a></li>
					<li><a href="#menu">menu</a></li>
					<li><a href="#board">board</a></li>
				</ul>
			</nav>
		</section>
		<section id="story"></section>
		<section id="event"></section>
		<section id="menu"></section>
		<section id="board"></section>
	</div>
</body>
</html>
