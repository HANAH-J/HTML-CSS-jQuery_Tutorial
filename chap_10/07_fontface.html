<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>07_fontface</title>
	<style>
		@font-face {
		    font-family: 'EF_jejudoldam';
		    src: url('fonts/EF_jejudoldam.eot');
		    src: url('fonts/EF_jejudoldam.eot?#iefix') format('embedded-opentype'),
		        url('fonts/EF_jejudoldam.woff2') format('woff2'),
		        url('fonts/EF_jejudoldam.woff') format('woff'),
		        url('fonts/EF_jejudoldam.ttf') format('truetype'),
		        url('fonts/EF_jejudoldam.svg#EF_jejudoldam') format('svg');
		    font-weight: normal;
		    font-style: normal;
		    font-display: swap;
		}
		body{
			font-family: 'EF_jejudoldam';
		}
	</style>
</head>
<body>
	<h1>줒 제주 돌담체 웹폰트 줓</h1>
	<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit nesciunt, aspernatur libero pariatur, saepe tenetur nobis explicabo soluta accusamus dicta neque, nemo aut doloribus. Tempore, ut, laboriosam! Minus, magnam, necessitatibus.</p>
</body>
</html>
