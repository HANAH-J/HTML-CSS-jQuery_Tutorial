<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_transition</title>
  <style>
    .rec{
      width: 100px;
      height: 200px;
      background-color: red;
      position: absolute;
      left: 10px;
      transition-duration: 2s;
    }
    .rec:hover{
      width: 100px;
      height: 100px;
      background-color: green;
      left: 100px;
    }
    .rec:active{
      width: 100px;
      height: 100px;
      background-color: blue;
      top: 300px;
      border-radius: 50px;
    }
  </style>
</head>
<body>
    <div class="rec"></div>
</body>
</html>
