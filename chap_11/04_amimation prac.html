<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04_amimation prac</title>
  <style>
    html, body{
      width: 100%;
      height: 100%;
    }
    body{
      background-color: lightblue;
      height: 100%;
      overflow: hidden;
    }
    .mountain{
      width: 1500px;
      height: 721px;
      background: url(img/background.png);
      position: absolute;
      left: 50%;
      margin-left: -750px;
      bottom: -70px;
    }
    .plane{
      width: 664px;
      height: 228px;
      background: url(img/index_air.png);
      animation: fly 3s linear infinite;
      animation-direction: reverse; /*역재생*/
      animation-direction: alternate; /*재생과 역재생의 반복*/
      animation-direction: alternate-reverse; /*역재생과 재생의 반복*/
      position: absolute;
    }
    @keyframes fly{
      0%{left: 100%;}
      100%{left: -40%;}
    }

    /*우유가 줄어드는 애니메이션*/
    .milk{
      width: 195px;
      height: 556px;
      background: url(img/decrease_milk.png);
      position: absolute;
      border: 1px solid red;
     /* background-size: 500%;*/
      left: 50%;
      bottom: 80px;
      margin-left: 55px;
      z-index: -1;
     /* animation: reduce 2s steps(5) infinite;*/
     animation: change 2s infinite;
    }
  /*  @keyframes reduce{
      from{background-position: 0}
      to{background-position: -500%}
    }*/
    @keyframes change{
      0%{background-image: url(img/milk_01.png)}
      60%{background-image: url(img/milk_02.png)}
      90%{background-image: url(img/milk_03.png)}
      90.1%{background-image: url(img/milk_04.png)}
      100%{background-image: url(img/milk_05.png)}
    }
  </style>
</head>
<body>
    <section>
      <h2>sprites 이미지를 넣었을 때에는 background-position의 값만 바뀌고 이미지를 계속적으로 바꾸는 애니메이션 코드를 활용하면 투명도가 100 -> 0%로 계속적으로 같이 변경된다.</h2>
      <div class="mountain"></div>
      <div class="milk"></div>
      <div class="plane"></div>
    </section>
</body>
</html>
