<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_fillmode</title>
  <style>
    body{
      background-color: beige;
    }
    .kid{
      border: 1px solid red;
      width: 1277px;
      height: 1000px;
      background: url(img/1.png);
      position: absolute;
      left: 50%;
      margin-left: -638.5px;
    }
    .kid span{
      position: absolute;
      bottom: 0;
      left: 30%;
    }
    .bigface{
      width: 100%;
      height: 100%;
      /*background: url(img/5.png);*/
    }
    .kid:hover .bigface{
      animation: big 1s;
      animation-fill-mode: forwards;
    }
    @keyframes big{
      0%{background: url(img/1.png)}
      25%{background: url(img/2.png)}
      50%{background: url(img/3.png)}
      75%{background: url(img/4.png)}
      100%{background: url(img/5.png)}
    }
  </style>
</head>
<body>
    <div class="kid">
      <div class="bigface"></div>
      <span>마우스를 캐릭터 위에 올려주시면 프레즐 제품 정보를 알려드려요!</span>
    </div>
</body>
</html>
