<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_miki animation</title>
    <style>
      *{margin: 0;
      padding: 0;}
      #wrapper{
        width: 100%;
        height: 3017px;
        background: url(img/bg_big.png) no-repeat center 50px #7BDAE6;
      }
      #sns{
        position: absolute;
        right: 30px;
        top: 30px;
      }
      #sns li{
        border: 1px solid red;
        width: 54px;
        height: 54px;
        float: left;
        list-style: none;
        background: url(img/social-icons.png);
        transition: transform 1s;
      }
      #sns li:hover{
        background: url(img/social-icons.png) -54px;
        transform: rotate(360deg);
        transform-origin: center;
      }
    </style>
</head>
<body>
    <div id="wrapper"></div>
    <nav id="sns">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
</body>
</html>
