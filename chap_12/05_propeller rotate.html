<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_propeller rotate</title>
    <style>
      *{margin: 0;
      padding: 0;}
      #wrapper{
        width: 100%;
        height: 3017px;
        background: url(img/bg_big.png) no-repeat center 50px #7BDAE6;
      }
      #sns{
        position: absolute;
        right: 30px;
        top: 30px;
      }
      #sns li{
        border: 1px solid red;
        width: 54px;
        height: 54px;
        float: left;
        list-style: none;
        background: url(img/social-icons.png);
        transition: transform 1s;
      }
      #sns li:hover{
        background: url(img/social-icons.png) -54px;
        transform: rotate(360deg);
        transform-origin: center;
      }

      header{
        width: 100%;
        height: 320px;
        border: 3px solid blue;
      }
      header .pro1{
        width: 79px;
        height: 71px;
        border: 1px solid red;
        position: absolute;
        left: 50%;
        margin-left: -541px;
        top: 80px;
        background: url(img/all.png) -1490px 0;
        animation: pro1 1s infinite linear;
        transform-origin: 43px 43px;
      }
      @keyframes pro1{
        from{}
        to{transform: rotateZ(360deg);}
      }
    </style>
</head>
<body>
    <div id="wrapper">
    <nav id="sns">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </nav>
    <header>
      <div class="pro1"></div>
    </header>
    </div>
</body>
</html>
