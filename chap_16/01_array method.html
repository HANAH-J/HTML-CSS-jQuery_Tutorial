<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>01_array method</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<h1>배열 생성과 배열을 다루는 메소드</h1>
	<p>splice() 메소드는 배열 안에 데이터를 추가하거나 삭제할 때 사용하는 메소드이다. 인자가 총 3개 들어갈 수 있고, 첫 번째 인자는 어느 위치에서부터 추가, 삭제할 것인지를 지정하고, 두 번째 인자는 삭제하고 싶은 데이터의 개수를 지정하는데 삭제를 원하지 않으면 0을 넣는다. 세 번째 인자로는 추가하고 싶은 데이터를 넣는다.</p>
	<div class="movies">
		<ol>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
	</div>
	<script>
		$(function(){
			var movies = ["영화1", "영화2", "영화3", "영화4", "영화5"];
			var movie_list = $("ol li");
			movie_list.eq(0).text(movies);
			var movie1 = movies.pop();
			// pop() 메소드는 배열의 가장 마지막 요소를 꺼낸다.

			movie_list.eq(1).text(movie1);
			movie_list.eq(2).text(movies);
			var movie2 = movies.shift();
			// shift() 메소드는 배열의 맨 앞의 요소를 꺼낸다.

			movie_list.eq(3).text(movie2);
			movie_list.eq(4).text(movies);
			movies.push("새로운 영화1", "미드1");
			// push() 메소드는 새로운 요소를 배열 뒤에 추가한다.

			movie_list.eq(5).text(movies);
			movies.unshift("새로운 영화0", "미드0");
			// unshift() 메소드는 새로운 요소를 배열 앞에 추가한다.

			movie_list.eq(6).text(movies);

			movies.splice(2,0,"새로 나온 넷플릭스 영화");
			movie_list.eq(7).text(movies);
			movies.splice(3,3);
			movie_list.eq(8).text(movies);

			movie_list.click(function(){
				var num = $(this).index();
				/*alert(num);*/
				movie_list.css("color","black");
				movie_list.eq(num).css("color","red");
			})
		})
	</script>
</body>
</html>
