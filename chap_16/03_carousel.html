<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>03_carousel</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		*{margin: 0;
		padding: 0;}
		ol li{
			list-style: none;
		}
		#carousel{
			width: 80%;
			height: 400px;
			border: 1px solid red;
			position: absolute;
			left: 10%;
		}
		#carousel ol.gallery{
			width: 100%;
			height: 100%;
			position: absolute;
			border: 1px solid blue;
		}
		#carousel ol.gallery li{
			width: 100%;
			height: 100%;
			position: absolute;
		}
		#carousel ol.gallery li:nth-child(1){
			background: url(img/0.png) no-repeat center;
		}
		#carousel ol.gallery li:nth-child(2){
			background: url(img/1.png) no-repeat center;
		}
		#carousel ol.gallery li:nth-child(3){
			background: url(img/2.png) no-repeat center;
		}
		#carousel ol.btn{
			border: 1px solid red;
			position: absolute;
			bottom: 5px;
			left: 46%;
			overflow: hidden;
		}
		#carousel ol.btn li{
			width: 20px;
			height: 20px;
			float: left;
			background-color: white;
			text-indent: -9999px;
			margin: 0 5px;
			border-radius: 50%;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="carousel">
		<ol class="gallery">
			<li></li>
			<li></li>
			<li></li>
		</ol>
		<ol class="btn">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ol>
	</div>
	<script>
		$(function(){
			var carousel_img = $(".gallery li");
			var carousel_btn = $(".btn li");
			var current = 0;

			carousel_img.hide();
			carousel_img.eq(0).show();
			carousel_btn.click(function(){
				var tg = $(this);
				var i = tg.index();
				if(current == i) return 0;
				/*alert(i);*/

				fade(i);

				function fade(i){
					var currentImg = carousel_img.eq(current);
					var nextImg = carousel_img.eq(i);
					/*currentImg.hide();
					nextImg.show();*/
					currentImg.fadeTo(500,0);
					nextImg.fadeTo(500,1);
					current = i;
				}
			})
		})
	</script>
</body>
</html>
