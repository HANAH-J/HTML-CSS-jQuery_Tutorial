	<!--핵심포인트 정리
	 요소의 순서를 읽어올 수 있는 메소드 .index()
	-->
	
	
	<script src="js/prefixfree.min.js"></script>
	<script>
		$(function(){
			var img = $("div img");
			img.click(function(){
				var num = $(this).index();
				alert(num+1+"번째 남자");
			})
		})
	</script>
