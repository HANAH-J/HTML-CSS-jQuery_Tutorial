<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>04_carousel prev-next button</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<style>
		*{margin: 0;
		padding: 0;}
		ol li, ul li{
			list-style: none;
		}
		#carousel{
			width: 80%;
			height: 400px;
			border:1px solid red;
			position: absolute;
			left:10%;
			overflow: hidden;
		}
		#carousel ol.gallery{
			width: 100%;
			height: 100%;
			border:1px solid blue;
			position: absolute;
		}
		#carousel ol.gallery li{
			width: 100%;
			height: 100%;
			position: absolute;
			left:100%;
		}
		#carousel ol.gallery li:nth-child(1){
			background: url(img/0.png) no-repeat center;
			left:0;
		}
		#carousel ol.gallery li:nth-child(2){
			background: url(img/1.png) no-repeat center;
		}
		#carousel ol.gallery li:nth-child(3){
			background: url(img/2.png) no-repeat center;
		}
		#carousel ol.btn_set{
			/*border:1px solid red;*/
			position: absolute;
			bottom: 5px;
			left:46%;
		}
		#carousel ol.btn_set li{
			width: 20px;
			height: 20px;
			background-color: white;
			/*border:2px solid blue;*/
			/*border-style: double;*/
			float: left;
			margin-left: 5px;
			margin-right: 5px;
			border-radius: 50%;
			list-style: none;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="carousel">
		<!-- ol.gallery>li*3^ol.btn_set>li*3 -->
		<ol class="gallery">
			<li></li>
			<li></li>
			<li></li>
		</ol>
		<ol class="btn_set">
			<li></li>
			<li></li>
			<li></li>
		</ol>
	</div>
	<script>
		$(function(){
			var carousel_img = $(".gallery li");
			var carousel_btn = $(".btn_set li");
			var current = 0;

			carousel_btn.click(function(){
				var tg = $(this);
				var i =tg.index();
				if(current==i) return 0;
					//동작하지 않겠다!!

				move(i);

				function move(i){

					var currentImg = carousel_img.eq(current);
					var nextImg = carousel_img.eq(i);
					currentImg.css("left",0).animate({"left":"-100%"});
					nextImg.css("left","100%").animate({"left":0});
					current =i ;
				}
			})
		})
	</script>
</body>
</html>
