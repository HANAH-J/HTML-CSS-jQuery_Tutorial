<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>01_array&object</title>
	<script src="js/jquery-1.12.0.min.js"></script>
</head>
<body>
	<script>
		$(function(){
			document.write("===배열 만들고 활용하기===");
			//배열활용
			var family = ["엄마", " 아빠", " 나", " 동생", 4, true];
			document.write("<br>" + family);
			document.write("<br>" + family[0] + ", " + typeof family[0]);
			document.write("<br>" + family[4] + ", " + typeof family[4]);
			document.write("<br>" + family[5] + ", " + typeof family[5]);
			//객체 만들고 활용
			document.write("<br>===객체 만들고 활용하기===");
			var baby1 = {};
			baby1.age = 2;
			baby1.sex = "남아";
			baby1.name = "김아가";
			document.write("<br>" + baby1);
			document.write("<br>" + baby1.age);
			document.write("<br>" + baby1.name);
			//객체를 생성하면서 속성과 함께 메소드까지 추가하는 방법
			var baby2 = {
				name:"김예쁨",
				age:5,
				sex:"여아",
				birthday:"5월 5일",
				cry:function(){
					alert(this.name + "아가가 울고 있어요.");
				}
			};
			document.write("<br>" + baby2.name);
			document.write("<button>아가는 무얼하나</button>");
			$("button").click(function(){
				baby2.cry();
			})
	  	})
	</script>
	
	
</body>
</html>
