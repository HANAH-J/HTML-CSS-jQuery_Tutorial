<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>02_object_selfEX</title>
	<script src="js/jquery-1.12.0.min.js"></script>
	<style>
		button{
			margin:10px 30px;
		}
	</style>
</head>
<body>
	<h1>HOT MOVIE REVIEW</h1>
	<!-- img[src="img/movie$.png"]*3 -->
	<img src="img/movie1.png" alt="">
	<img src="img/movie2.png" alt="">
	<img src="img/movie3.png" alt="">
	<br>
	<div>
		<button>신과 함께 관람평가</button>
		<button>너의 결혼식 관람평가</button>
		<button>목격자 관람평가</button>
	</div>
	<script>
		$(function(){
			var btn = $("div button");
			var count = btn.length;
			// alert(count);

			//생성자 함수 생성
			function HotMovie(movieName, mainActor, grade){
				this.name = movieName,
				this.actor = mainActor,
				this.grade = grade,
				this.review = function(){
					alert("영화 " + this.name + "의 화제의 배우는 " + this.actor + "이고, 관람객 평점은 " + this.grade + "입니다.");
				}
			}

			//다양한 데이터를 매개변수로 넣어 인스턴스 생성
			var movie1 = new HotMovie("신과 함께", "하정우", 10);
			var movie2 = new HotMovie("너의 결혼식", "박보영", 9);
			var movie3 = new HotMovie("목격자", "이성민", 8);
			var movie = [movie1, movie2, movie3];

			//관람평가 버튼 클릭시 실행구문
			// btn.eq(0).click(function(){
			// 	movie1.review();
			// })
			btn.click(function(){
				var i = $(this).index();
				movie[i].review();
			})
		})
	</script>
</body>
</html>
