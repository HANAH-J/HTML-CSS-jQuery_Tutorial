<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>03_image link</title>
	<script src="js/jquery-1.12.0.min.js"></script>
	<style>
		img{
			float: left;
			cursor: pointer;
		}
		div{
			width: 100px;
			height: 400px;
			background: url(img/outlet.png);
			border:1px solid red;
			position: absolute;
			margin-left: 200px;
			background-size: cover;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<!-- https://www.discovery-expedition.com/event/EV201909300000116/GNRL?gclid=EAIaIQobChMIwK6Fpauj6AIVD3yLCh2SxQk_EAEYASAAEgKsJ_D_BwE -->
	<h1>제이쿼리를 활용한 이미지 클릭하여 링크 이동</h1>
	<img src="img/outlet.png" alt="아울렛 이동">
	<div></div>
	<script>
		$(function(){
			var img = $("img");
			var div = $("div");

			img.click(function(){
				location.href = "https://www.discovery-expedition.com/main/mall/view"
			})
			// div.click(function(){
			// 	window.open("about:blank").location.href="https://www.discovery-expedition.com/main/mall/view"
			// })
			div.click(function(){
				// window.open(url, 이름, 옵션)
				window.open("https://www.discovery-expedition.com/main/mall/view", "디스커버리", "width = 300, height = 400, left = 500, top = 100");
			})
		})
	</script>
</body>
</html>
