<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>04_location object</title>
	<style>
	*{box-sizing: border-box; padding:0; margin:0;}
	#nav{width: 800px; margin:100px auto 0 auto;}
	#nav ul li{float: left; position: relative; width: 200px; list-style: none;}	 
	#nav ul li a{display: block; width: 200px; height: 30px; line-height: 30px;  background-color: gray; text-align: center; color: white}
	#nav ul li.on a{background-color: skyblue; color: #0983C0; font-weight: bold; text-decoration: none}
	p{font-size: 3em}
	</style>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!--핵심포인트 정리
	-->
	<div id="nav">
		<ul>
			<li class="on"><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
		</ul>
	</div>
	<br><br><br><br>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script>
	$(function(){
		var urls = ["http://google.com", "http://naver.com", "httpL//daum.net", "http//nate.com"];
		var menu = $("#nav li");
		menu.click(function(){
			var i = $(this).index();
			window.open("about:blank").location.href=urls[i];
			menu.removeClass("on");
			$(this).addClass("on");
		})
	})	
	</script>
</body>
</html>
