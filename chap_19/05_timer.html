<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>05_timer</title>
	<style>
	p{font:bold 100px arial; text-align: center; margin:50px auto; color:orange;}
	body{
		background: url(img/bg_night.jpg) center top;
	}
	</style>
</head>
<body>
   	<p>
   		<span>00</span>:
   		<span>00</span>:
   		<span>00</span>
   	</p>
   	<button>타이머 해제</button>
	<script src="js/jquery-1.12.0.min.js"></script>
	<!--핵심포인트 정리
	시간을 출력하려면 시간과 날짜에 대한 정보를 가지고 있는 Date()객체를 활용한다.
	Date()객체를 활용할 시에는 원본을 그대로 사용하지 않고 복사해서 활용가능하다.
	복사하는 방법은 new Date();

	0~5시는 새벽, 6~9시는 아침, 10~17시는 낮, 18~21시는 저녁, 22~24시는 밤
	-->
	
	
	<script src="js/prefixfree.min.js"></script>
	<script>
		$(function(){

			var txt = $("p span");
			var body = $("body");
			var btn = $("button");
			var clock = setInterval(function(){
				var now = new Date;
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();

				if(hour < 10){
					hour = "0" + hour;
				}
				if(minute < 10){
					minute = "0" + minute;
				}
				if(second < 10){
					second = "0" + second;
				}

				txt.eq(0).text(hour);
				txt.eq(1).text(minute);
				txt.eq(2).text(second);

				//시간에 따라서 배경이미지 바꾸기
				if(hour > 5 && hour < 10){
					body.css("background-image","url(img/bg_morning.jpg");
				}else if(hour > 9 && hour < 18){
					body.css("background-image","url(img/bg_afternoon.jpg");
				}else if(hour > 17 && hour < 22){
					body.css("background-image","url(img/bg_evening.jpg");
				}else{
					body.css("background-image","url(img/bg_night.jpg");
				}
			},1000);

			//타이머 해제
			btn.click(function(){
				clearInterval(clock);
			})
		})
	</script>
</body>
</html>
