<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>03_empty(), remove()_prac</title>
	<style>
		div{background-color: yellow; height: 100px;} 
	</style>
</head>
<body>
	<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident, dolorum.</div><br>
	<button id="btn1">box스타일 변경</button>
	<button id="btn2">empty() 요소만 제거</button>
	<button id="btn3">remove() 스타일과 이벤트까지 제거</button>
	<!--핵심포인트 정리
	
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script>
		$(function(){
			var btn = $("button");
			var box = $("div");

			btn.eq(0).click(function(){
				box.css({"background-color":"lightblue", "height":"300"}).text("내용 바꾸기");
			})
			btn.eq(1).click(function(){
				box.empty();
			})
			btn.eq(2).click(function(){
				box.remove();
			})
		})
	</script>
</body>
</html>
