<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>04_prevUntil(), nextUntil()</title>
	<style>
		img{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div>
		<img src="img/huk1.gif" alt="">
		<img src="img/huk1.gif" alt="">
		<img src="img/huk1.gif" alt="">
		<img class="brother" src="img/huk1.gif" alt="">
		<img src="img/huk1.gif" alt="">
		<img src="img/huk1.gif" alt="">
		<img src="img/huk1.gif" alt="">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script>
		$(function(){
			var man = $("div img");
			man.click(function(){
				// $(this).next().attr("src", "img/huk2.gif");
				// $(this).prev().attr("src", "img/huk2.gif");
				// $(this).prevUntil().attr("src", "img/huk2.gif");
				$(this).prevUntil(".brother").attr("src", "img/huk2.gif");
				$(this).nextUntil(".brother").attr("src", "img/huk2.gif");
			})
		})
	</script>
</body>
</html>
