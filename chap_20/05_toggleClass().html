<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>05_toggleClass()</title>
	<style>
		body{
			background-color: black;
		}
		.light{
			width: 745px;
			height: 342px;
			background: url(img/idea_off.png);
		}
		.light.on{
			background: url(img/idea_on.png);
		}
		.switch{
			width: 352px;
			height: 352px;
			background: url(img/off.gif);
			cursor: pointer;
		}
		.switch.on{
			background: url(img/on.gif);
		}
		div{
			margin:50px auto;
		}
	</style>
</head>
<body>
	<div class="light"></div>
	<div class="switch"></div>
	<!--핵심포인트 정리
	
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/prefixfree.min.js"></script>
	<script>
		$(function(){
			var light = $(".light");
			var lightBtn = $(".switch");

			/*
			lightBtn.click(function(){
				var answer = $(this).hasClass("on");
				// alert(answer);
				if(answer == false){
					$(this).addClass("on");
					light.addClass("on");
				}else{
					$(this).removeClass("on");
					light.removeClass("on");
				}
			})
			*/
			lightBtn.click(function(){
				$(this).toggleClass("on");
				light.toggleClass("on");
			})
		})
	</script>
</body>
</html>
